<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Games</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="top center">
      <h1 class="h1">Добро пожаловать на мой сайт!</h1>
      <p class="p1">
          Вам предстоит пройти несколько увлекательных игр. Если готов нажимай
          поехали и приступай.
      </p>
      <button class="button">Поехали</button>
    </div>

    <div class="bottom center">
      <div>
        <img src="/img/Group 1.svg" alt="game1" />
      </div>
      <div>
        <img src="/img/Group 2.svg" alt="game2" />
      </div>
      <div>
        <img src="/img/Group 3.svg" alt="game3" />
      </div>
    </div>
    <div class="bottom2 center">
      <div class="season">
        <h1 class="h2">Времена года!</h1>
      </div>
      <p class="p2">
        Нажмите кнопку играть, введите номер месяца (от 1 до 12) и вы узнаете к
        какому времени года он относится
      </p>
      <button class="button" onlick="showText()">
        Играть!
      </button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
